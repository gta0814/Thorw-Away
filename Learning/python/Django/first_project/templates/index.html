<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>First App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <h1>Hello this is a picture</h1>
        <div class="container">
            <div class="jumbotron">
                <h2>records:</h2>
                {% comment %} <img src="{% static "images/selfie.jpg" %}" alt = "how?!"> {% endcomment %}
            </div>
            <div class = "djangtwo">
                {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>
                

                    {% for acc in access_records%}
                    <tr>
                        <td>{{ acc.name }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}
                </table>
                {% else %}
                    <p> No Access records found </p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
